<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - 014 - Parte 02</title>
    <style>
        .tabela {
            font-size: max(26px, 5vw);
        }

        .tabela {
            font-size: min(35px, 5.3vw);
        }
        
        table{
            font-family: Arial, Helvetica, sans-serif;
            margin: auto;
            width: 53vw;                      
            margin-top: 13px;
            border: 2px solid black;            
            border-collapse: collapse;            
        }

        tr, td {                        
            border: 1px solid black;            
            text-align: center;
            padding: 3px;
        }
    </style>
</head>
<body>
    <table class="tabela">
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>

        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>

        <tr>
            <td colspan="4">N</td>
        </tr>


    </table>
    
</body>
</html>
