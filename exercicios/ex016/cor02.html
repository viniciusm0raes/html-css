<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações Globais das CSS*/
            height: 100%;
        }
        body{/*A direção do gradiente pode ser definida por to right, to left, to top, to bottom ou por graus. Se em graus, por exemplo colocar 45deg (tudo junto) ou 90deg. Os tipos de gradiente também podem ser alterados mudando, por exemplo, o linear-gradient para radial-gradient. Sendo necessário alterar a direção de ângulo para circle. Também é possível determinar qual a porcentagem que casa cor irá assumir no degradê, conforme abaixo.*/
           background-image: linear-gradient(to right, #4C67D0,#A534B3 ,#DC2E74 , #E16349, #FBBF62 31%);
           background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    
</body>
</html>
