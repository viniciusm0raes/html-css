<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type:1>
        <!-- Os types em ol são: 1 (numeradas), A (alfabeto na sequência em maiúsculo), a (alfabeto na sequência em minúsculo), i (algarismos romanos minúsculos) ou I (algarismos romanos maiúsculos)-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Almoçar</li>
        <li>Fazer café</li>
        <li>Lavar louça</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type:square>
        <!-- Os types em ul são: disc (padrão), circle (círculo só contorno) e square (quadrado)-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Arroz</li>
        <li>Feijão</li>

    </ul>
</body>

</html>
