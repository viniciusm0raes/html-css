<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border: 20px solid transparent;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 26;
            /*o slice do código acima é de fatiamento. Usar o devtools no chrome para achar a medida exata pra cada caso.*/
            border-image-repeat: repeat;
            /*O repeat repete a imagem na extensão da borda, o stretch estica a imagem na borda e
            
            já a simplificação do código precisa ser nessa ordem, source, slice, repeat: como abaixo:
            
            border-image: url('borda.png') 26 repeat;
            
            */
        }
    


    </style>
</head>
<body>
    <h1>Teste de borda</h1>
    
</body>
</html>
