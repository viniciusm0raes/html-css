<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            margin: auto;
            border-collapse: collapse;
            width: 53vw;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>            
            <td>F</td>            
        </tr>
        <tr>         
            <td colspan="2">G</td>
        </tr>
        
    </table>
    
</body>
</html>
