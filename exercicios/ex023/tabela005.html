<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            width: 71vw;
            height: 71vh;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
        }
        caption{
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        th, td{
            border: 1px solid blue;
            padding: 8px;
        }

        th{
            background-color: lightgrey;
        }
    </style>
</head>
<body>
    <h1>Exerc√≠cio de Tabelas</h1>
    <table>
        <caption>
            Outro Exemplo de Tabela
        </caption>

        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Dados</th>
            </tr>

        </thead>

        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1.000</td>
            </tr>
        </tfoot>
        
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">01</th>
                <td>A000</td>
                <td>0001</td>
                <td>0002</td>
                <td>0003</td>
            </tr>

            <tr>
                <td>B000</td>
                <td>0004</td>
                <td>0005</td>
                <td>0006</td>
            </tr>

            <tr>
                <td>C000</td>
                <td>0007</td>
                <td>0008</td>
                <td>0009</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">02</th>
                <td>D000</td>
                <td>0010</td>
                <td>0011</td>
                <td>0012</td>
            </tr>

            <tr>
                <td>E000</td>
                <td>0013</td>
                <td>0014</td>
                <td>0015</td>
            </tr>

            <tr>
                <td>F000</td>
                <td>0016</td>
                <td>0017</td>
                <td>0018</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
