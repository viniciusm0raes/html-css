<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(ColGroup) - Tabelas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 1em;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            }

        h1{
            text-align: center;
            font-size: 2em;
        }

        table{
            margin: auto;
            width: 81vw;
            border-collapse: collapse;
            text-align: center;
            }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
            }

        th, td{
            border: 1px solid black;
            padding: 8px;
            }

        .cnome{
            background-color: lightblue;
        }

        .cgrupo{
            background-color: lightgoldenrodyellow;
        }

        .cprof{
            background-color: lightgray;
        }

    </style>
</head>
<body>
    <h1>Agrupamento de Colunas</h1>
    <table>
        <!-- A nova tag do HTML5 chamada colgroup permite criar uma identificação para cada uma das colunas da tabela, seja via class ou id. Criadas as identificações, poderão ser agrupadas algumas colunas, na ordem que elas aparecem. -->

        <colgroup>
        <col class="cnome">
        <col class="cgrupo" span="2">        
        <col class="cprof">
        </colgroup>        
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>

        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>

        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>20</td>
            <td>Programador</td>
        </tr>

        <tr>
            <td>Gustavo</td>
            <td>M</td>
            <td>42</td>
            <td>Professor</td>
        </tr>

        <tr>
            <td>Hélio</td>
            <td>M</td>
            <td>19</td>
            <td>Vendedor</td>
        </tr>

        <tr>
            <td>Maria</td>
            <td>F</td>
            <td>30</td>
            <td>Médica</td>
        </tr>
        
        <tr>
            <td>Otávio</td>
            <td>M</td>
            <td>22</td>
            <td>Nutricionista</td>
        </tr>
    </table>
    
</body>
</html>
