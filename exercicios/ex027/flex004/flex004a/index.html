<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @charset "UTF-8";
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        h3{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
            padding: 5px 0px 0px 5px;
        }

        section{
            margin: 0px 0px 10px 0px;   
            border: 1px solid black;                                 
        }

        .container1{
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-start;
            background-color: lightsalmon;
        }
        
        .container2{
            display: flex;
            flex-flow: row nowrap;
            justify-content: flex-end;
            background-color: lightsalmon;
        }

        .container3{
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            background-color: lightsalmon;
        }

        .container4{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-between;
            background-color: lightsalmon;
        }        

        .container5{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-evenly;
            background-color: lightsalmon;
        } 
        
        .container6{
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            background-color: lightsalmon;
        }         
        .item{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.71em;
            background-color: lightblue;
            border: 1px dashed black;            
            text-align: center;
            padding: 10px;            
        }

        /*Para uma melhor visualização dos efeitos de cada configuração, utilizar o DevTools (F12), ajustar o tamanho do viewport e verificar os deslocamentos dos blocos efetuados por cada propriedade.
        As configurações serão aplicadas ao elemento pai (container).
        Por padrão, a configuração do flex-flow é: flex-flow: row nowrap; (em linha e sem quebra dos elementos).
        O justify-content faz o alinhamento em relação ao main-axis (eixo principal). Se row, esse alinhamento será horizontal. Se column, o main-axis passa a ser o vertical.
        justify-content: flex-start é o valor padrão e define que o primeiro elemento ficará no main-start do main-axis e o espaço disponível no main-end, também do main-axis.
        justify-content: flex-end define que o último elemento ficará no main-end do main-axis e o espaço disponível no main-start, também do main-axis.        
        justify-content: center define que os elementos sejam distribuídos no centro do main-axis.                
        justify-content: space-between define que o primeiro elemento esteja no main-star do main-axis, que o último elemento esteja no main-end do mesmo main-axis e que os demais elementos sejam distribuídos por igual no espaço disponível no main-axis.                
        justify-content: space-evenly define que antes e depois dos ítens se tenha espaçamentos iguais, todos em relação ao main-axis.
        justify-content: space-around define que, no main-axis, o espaço disponível no container seja divido igualmente pelo números de elementos existentes e centralizará cada elemento num desses espaços calculados.
        */          
    </style>
    <title>justify-content (row)</title>
</head>
<body>
    <h3>justify-content: flex-start</h3>
    <section class="container1">        
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   

    <h3>justify-content: flex-end</h3>
    <section class="container2">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   

    <h3>justify-content: center</h3>
    <section class="container3">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   

    <h3>justify-content: space-between</h3>
    <section class="container4">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   

    <h3>justify-content: space-evenly</h3>
    <section class="container5">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   

    <h3>justify-content: space-around</h3>
    <section class="container6">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </section>   
</body>
</html>
