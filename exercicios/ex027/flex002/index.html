<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @charset "UTF-8";
        *{
            margin: 0px;
            padding: 0px;
        }              

        section{
            margin: 10px;              
        }

        .container1{
            display: flex;
            flex-direction: row;
            background-color: lightsalmon;
        }

        .container2{
            display: flex;
            flex-direction: column;
            background-color: lightsalmon;
        }  

        .container3{
            display: flex;
            flex-direction: row-reverse;
            background-color: lightsalmon;
        }            

        .container4{
            display: flex;
            flex-direction: column-reverse;
            background-color: lightsalmon;
        }        

        .item{
            /* O flex: auto só funciona nos elementos filho e não permite espaços em branco no elemento pai. O bloco deslocado ocupa todo o espaço disponível na viewport.*/                     
            font-family: Arial, Helvetica, sans-serif;
            font-size: 0.71em;
            background-color: lightblue;
            border: 1px solid black;            
            text-align: center;
            padding: 10px;
        }

        /*Para uma melhor visualização dos efeitos de cada configuração, utilizar o DevTools (F12), ajustar o tamanho do viewport e verificar os deslocamentos dos blocos efetuados por cada propriedade.
        As configurações serão aplicadas ao elemento pai (container). Já a propriedade flex: auto; deve ser declarada apenas nos elementos filho. Esta defini que não deve haver espaço em branco no elemento pai. Os elementos filho serão distribuídos (esticados) para ocupar todo o espaço da viewport.
        O flex-direction cria 2 eixos (axis) para cada elemento. Cada um deles tendo o seu star e end (direção). Em sua configuração padrão, a linha (row) horizontal, configurará o main-axis (eixo principal) como da esquerda para a direita e o cross-axis de cima para baixo. Já no column, o eixo principal troca de lugar com o eixo transversal (cross-axis) e sua configuração padrão é de cima para baixo e esquerda para direita.
        Invertidos (row-reverse ou column-reverse) as direções são alteradas para (da direita para esquerda (row) ou de baixo para cima (column)). 
        A configuração horizontal padrão do flex-direction é flex-direction: row; (horizontal e da esquerda para a direita). Para inversão, é utilizada a configuração flex-direction: row-reverse; (da direita para esquerda).
        A configuração vertical padrão é o flex-direction: column; (vertical e de cima para baixo); Para inversão, é utilizada a configuração flex-direction: column-reverse; (de baixo para cima).
        */        

    </style>
    <title>Flexbox - flex-direction</title>
</head>
<body>    
        <section class="container1">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </section>
        
        <section class="container2">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </section>
        
        <section class="container3">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </section>
    
        <section class="container4">
            <div class="item">A</div>
            <div class="item">B</div>
            <div class="item">C</div>
            <div class="item">D</div>
            <div class="item">E</div>
            <div class="item">F</div>
            <div class="item">G</div>
        </section>        
</body>
</html>
