<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {            
            background-color: lightsalmon;
        }

        main {
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
            background-color: lightgreen;
            height: 100vh;
            width: 100vw;
        }
        
        section {
            background-color: lightseagreen;
            height: 200px;
            width: 200px;
        }
        
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.7em;
            padding: 10px;            
        }         

        /* Aqui foram aplicadas as mesmas propriedades dos exerc√≠cios 4 para o main-axis (justify-content) e o cross-axis (align-itens). Tomando o main como container.*/
    </style>
    <title>Flexbox centralizado</title>
</head>
<body>
    <main>
        <section>
            <h1>Tela de login</h1>
        </section>
    </main>
</body>
</html>
