<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Links</title>
</head>

<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">o meu repositório público no GitHub.</a></p>
    <!--O parâmetro rel pode ser external, para sites externos
     e next ou prev para navegação interna do site. 
     Esse valores não possuem efeito visual, apenas semântico. 
     O que é valorizado pelos mecanismos de busca.-->
    <p>Você também pode acessar o meu
        <a href="https://youtube.com/cursoemvideo" target="_blank" rel="external">canal gratuito no youtube.</a>
    </p>
    <h1>Exemplo de link internos</h1>
    <p><a href="pag03.html" target="_self" rel="next">Nossa página 3</a></p>
    <p><a href="noticias/noticias.html" target="_self" rel="next">Notícias</a></p>

    <h1>Links para Download</h1>
    <ul>
        <li>
            <a href="livro/10 - Ligações em toda parte.pdf" download="10 - Ligações em toda parte.pdf" type="application/pdf"> Livro em PDF</a>
        </li>
        <!--Os media types (o type= dentro do <a>) podem ser consultados em: https://www.iana.org/assignments/media-types/media-types.xhtml-->
        < <li>
            <a href="livro/10 - Ligações em toda parte.zip" download="10 - Ligações em toda parte.zip" type="application/zip">Livro compacado em ZIP</a></li>
    </ul>>
</body>

</html>
