<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Background Animado</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-size: 1em;
            box-sizing: border-box;
        }

        h1 {
            font-size: max(153px, 8vw);
        }

        h1 {
            font-size: min(162px, 8.5vw);
        }

        footer > p {
            font-size: max(12px, 1.7vw);
        }

        footer > p {
            font-size: min(16px, 2.3vw);
        }

        h1.text {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            border: 1px solid white;
            border-radius: 8px;
            padding: 21px;
        }

        body.gradient {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg, #1A374D, #406882, #6998AB, orange);
            background-size: 300% 300%;
            animation: colors 13s ease infinite;

        }

        @keyframes colors{
            0%{
            background-position: 0% 50%;
            }

            50%{
            background-position: 100% 50%;
            }

            100%{
            background-position: 0% 50%;
            }
        }

        footer {
            font-family: Arial, Helvetica, sans-serif;
            position:absolute;
            bottom:0;
            width:100%;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;            
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bolder;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body class="gradient">
    <h1 class="text">Apenas um teste...</h1>
    <footer>
        <p>Criado com base no modelo apresentado no canal do <a href="https://github.com/willianjusten" target="_blank">Willian Justen</a> no <a href="https://www.youtube.com/c/WillianJustenCursos/videos" target="_blank">YouTube</a>.</p>        
    </footer>
</body>
