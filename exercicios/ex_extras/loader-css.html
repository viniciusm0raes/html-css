<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Loader</title>
    <style>
        @charset "UTF-8";

        body{
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            }

        footer > p {
            font-size: max(12px, 1.7vw);
        }

        footer > p {
            font-size: min(16px, 2.3vw);
        }


        footer {
            font-family: Arial, Helvetica, sans-serif;
            position:absolute;
            bottom:0;
            width:94vw;
            color: white;
            text-align: center;
            padding: 10px;
            text-decoration: none;            
        }

        footer a {
            color: rgb(226, 170, 28);
            text-decoration: none;
            font-weight: bolder;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .spinner{
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-left-color:  rgb(226, 170, 28);
            height: 53px;
            width: 53px;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            }

        @keyframes spin {
            to {transform: rotate(360deg)};
            }


        </style>
        
</head>
<body>
<div class="spinner"></div>

    
    <footer>
        <p>Criado com base no modelo apresentado no canal do <a href="https://github.com/willianjusten" target="_blank">Willian Justen</a> no <a href="https://www.youtube.com/c/WillianJustenCursos/videos" target="_blank">YouTube</a>.</p>        
    </footer>
</body>

</html>
