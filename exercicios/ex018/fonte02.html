<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fontes/love  larry.otf') format('opentype'), url('fontes/love larry.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

            /*
            O font-face acima é para especificar o uso de fontes externas, nomeadas da forma que se quiser.
            Tipo de Format
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
            
            */
        
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        h1{font-family: 'Love', 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 3em; 
            font-weight: normal;
                        
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perspiciatis, nulla quasi. Quas asperiores porro possimus dolor, modi illum reiciendis voluptates culpa doloremque earum, ad tenetur fugit, rem fuga quae fugiat.</p>
    
</body>
</html>
