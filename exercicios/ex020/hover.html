<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        /*
        A descrição abaixo demonstra como configurar uma tag dentro de outra específica.
        */

        div p{
            display: none;
        }

        /*
        Esse > espaçado entre a tag div, o estado hover e a tag parágrafo determina que a tag p é filha da tag div, ou seja, só se aplica para parágrafos dentro de uma div. Claro que essa div também pode ser específica por dua ID ou classe.

        Atentar também para o text-aling: center. Como o texto está dentro de uma div, é dentro dela e NÃO da página que o center se aplicará. A div está configurada com 300px e é dentro desses 300px que o center será efetuado.
        */

        div:hover > p{
            display: block;
            text-align: center;
            color: black;
            background-color: red;
            width: 300px;
            font-family: 'Times New Roman', Times, serif;
        }

        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texo escondido...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
