<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        h1{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        div{
            display: inline-block;
            background-color: lightgrey;
            border: 1 solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        /*
        As pseudo-classes s√£o descritas por : como exemplificado abaixo no :hover
        */

        div:hover{
            background-color: yellow;

        }


    </style>
</head>
<body>
    <h1>Pseudo-classes</h1>
    <div id="d1">Exemplo 01</div>
    <div id="d2">Exemplo 02</div>
    <div id="d3">Exemplo 03</div>
</body>
</html>
